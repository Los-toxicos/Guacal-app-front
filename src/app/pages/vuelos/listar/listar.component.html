<div class="container">
  <h1>Vuelos</h1>
  <button class="btn btn-outline-primary mb-3" (click)="crear()">Crear</button>
  <table class="table">
    <thead>
      <tr class="table-light">
        <th *ngFor="let colActual of columnas" scope="col">
          {{ colActual }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vueloActual of misVuelos">
        <td scope="col">{{ vueloActual.id }}</td>
        <td scope="col">{{ vueloActual.hora_salida }}</td>
        <td scope="col">{{ vueloActual.hora_llegada }}</td>
        <td scope="col">{{ vueloActual.capacidad }}</td>
        <td scope="col">{{ vueloActual.id_ruta }}</td>
        <td scope="col">{{ vueloActual.id_aerolinea }}</td>
        <td scope="col">{{ vueloActual.id_veterinario }}</td>        
        <td scope="col">
          <button
            class="btn btn-outline-success m-1"
            (click)="editar(vueloActual.id)"
          >
            Actualizar
          </button>
          <button
            class="btn btn-outline-danger"
            (click)="eliminar(vueloActual.id)"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
