<div class="container">
    <h1>Permisos</h1>
    <button class="btn btn-outline-primary mb-3" (click)="crear()">Crear</button>
    <table class="table">
      <thead>
        <tr class="table-light">
          <th *ngFor="let colActual of columnas" scope="col">
            {{ colActual }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let permisoActual of misPermisos">
          <td scope="col">{{ permisoActual.id }}</td>
          <td scope="col">{{ permisoActual.url }}</td>
          <td scope="col">{{ permisoActual.metodo }}</td>          
          <td scope="col">
            <button
              class="btn btn-outline-success m-1"
              (click)="editar(permisoActual.id)"
            >
              Actualizar
            </button>
            <button
              class="btn btn-outline-danger"
              (click)="eliminar(permisoActual.id)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
