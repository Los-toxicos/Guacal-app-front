<div class="container">
    <h1>Guacales</h1>
    <button class="btn btn-outline-primary mb-3" (click)="crear()">Crear</button>
    <table class="table">
      <thead>
        <tr class="table-light">
          <th *ngFor="let colActual of columnas" scope="col">
            {{ colActual }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let guacalActual of misGuacales">
          <td scope="col">{{ guacalActual.id }}</td>
          <td scope="col">{{ guacalActual.tamano }}</td>
          <td scope="col">{{ guacalActual.estado }}</td>
          <td scope="col">{{ guacalActual.id_mascota }}</td>
          <td scope="col">
            <button
              class="btn btn-outline-success m-1"
              (click)="editar(guacalActual.id)"
            >
              Actualizar
            </button>
            <button
              class="btn btn-outline-danger"
              (click)="eliminar(guacalActual.id)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
